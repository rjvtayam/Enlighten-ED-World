<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Page{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    
    <!-- Course Specific Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses/shared/courses.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="course-page">
    <div class="course-container">
        <!-- Left Sidebar Navigation -->
        <aside class="course-sidebar">
            <nav class="sidebar-nav">
                {% block sidebar_navigation %}{% endblock %}
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="course-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Course Specific Scripts -->
    <script src="{{ url_for('static', filename='js/courses/shared/navigation.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
