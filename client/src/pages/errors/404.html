{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-image">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3d.iconscout.com%2F3d%2Fpremium%2Fthumb%2F404-error-7743230-6786251.png&f=1&nofb=1&ipt=8b2e7c51a9f0498aba13f43886a7b6ff428299310ec131b5f833db0dede4aa33&ipo=images" 
                 alt="404 Error Illustration" 
                 loading="lazy"
                 width="400"
                 height="300">
        </div>
        <div class="error-text">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
