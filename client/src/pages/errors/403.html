{% extends "base.html" %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-image">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.youstable.com%2Fblog%2Fwp-content%2Fuploads%2F2023%2F02%2F403-forbidden-error-2.jpg&f=1&nofb=1&ipt=7926a886263b37ca737f5d287f3a82b95cb4424be702a0112bcb662a9e4d9fa7&ipo=images" 
                 alt="403 Error Illustration" 
                 loading="lazy"
                 width="400"
                 height="300">
        </div>
        <div class="error-text">
            <h1>403</h1>
            <h2>Access Denied</h2>
            <p>Sorry, you don't have permission to access this page.</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
